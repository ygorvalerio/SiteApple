<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="logo.png" type="Logo Apple">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <link rel="stylesheet" href="style.css">
    <title>iPhone - Apple (BR)</title>
</head>
<body>
    <div id="header"></div>


    <main>
        <section>
            <div class="circle"></div>
            <div class="main-text">

                <img src="iphone13.png" alt="">
                
                <h3>Seu novo superpoder.</h3>
                Chip com velocidade impressionante. Um aumento notável na duração da bateria. E novos recursos de foto e vídeo. 
                <br> No iPhone 13, você faz coisas que nunca pôde. E ele ainda vem em dois tamanhos.</p>
                
                <h6>A partir de R$6.599</h6>
                
                <a href="#" class="btn">Comprar</a>

                <div class="text">
                    <h5>Escolha sua cor favorita:</h5>
                </div>

                <div class="content">
                    <span id="green"
                          onmouseover="imgSlider('green.png'); circleChange('#445c42')" 
                          onclick="imgSlider('green.png'); circleChange('#445c42')"></span>
                    <span id="pink"
                          onmouseover="imgSlider('pink.png'); circleChange('#f8ddd6')" 
                          onclick="imgSlider('pink.png'); circleChange('#f8ddd6')"></span>
                    <span id="blue"
                          onmouseover="imgSlider('blue.png'); circleChange('#225f7e')" 
                          onclick="imgSlider('blue.png'); circleChange('#225f7e')"></span>
                    <span id="black"
                          onmouseover="imgSlider('black.png'); circleChange('#092732')" 
                          onclick="imgSlider('black.png'); circleChange('#092732')"></span>
                    <span id="white"
                          onmouseover="imgSlider('white.png'); circleChange('#e0dbd7')" 
                          onclick="imgSlider('white.png'); circleChange('#e0dbd7')"></span>
                    <span id="red"
                          onmouseover="imgSlider('red.png'); circleChange('#ae0617')" 
                          onclick="imgSlider('red.png'); circleChange('#ae0617')"></span>
                </div>

            </div>

            <div class="main-img">
                <img src="green.png" alt="Imagem do iPhone" id="phone">

            </div>
        </section>
    </main>
    
    <script src="script.js"></script>

</body>
</html>
